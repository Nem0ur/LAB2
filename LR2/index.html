<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/images/Logo.png" alt="Изображение 1" class="logo">
        <h1>ObzorFilms.com</h1>
    </header>
    <main>
        <div class="mainBox">
            <p class="auth">Authorization</p>
            
            <!-- Поля ввода логина и пароля -->
            <div class="loginBox">
                <input type="text" placeholder="Enter your login">
            </div>
            <div class="pwdBox">
                <input type="password" placeholder="Enter your password">
            </div>
            
            <!-- Кнопки для регистрации и входа -->
            <div class="lgsng">
                <div class="sngup">
                    <button type="button" class="sngbtn">Sign up</button>
                </div>
                <div class="lgin">
                    <button type="button" class="lginbtn">Log in</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
